<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>./Elyas - بروفايل شخصي</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      background: linear-gradient(135deg, #111 0%, #222 100%);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }
    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      margin: 0 auto 20px auto;
      background: #333;
      display: block;
    }
    h1 {
      margin: 0 0 10px;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }
    p.bio {
      font-style: italic;
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 25px;
      color: #ccc;
    }
    .discord {
      display: inline-block;
      background-color: #1b1b1b;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #7289da;
      text-decoration: none;
      border: 2px solid #7289da;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    .discord:hover {
      background-color: #7289da;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/130" alt="./Elyas" class="profile-pic" />
    <h1>./Elyas</h1>
    <p class="bio">The hardest battles are the ones you fight with yourself…and the greatest victory is to conquer them.</p>
    <a href="https://discord.com/users/m7yr1" target="_blank" class="discord">m7yr1</a>
  </div>
</body>
</html>
